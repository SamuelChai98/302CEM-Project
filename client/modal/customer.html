<!-- CREATE CUSTOMER -->
<div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="#" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="customer-name" class="col-form-label">Customer Name: </label>
            <input type="text" class="form-control" name="cust_name" id="customer-name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="customer-email" class="col-form-label">Customer Email: </label>
            <input type="email" class="form-control" name="cust_email" id="customer-email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="customer-contact" class="col-form-label">Customer Contact: </label>
            <input type="tel" class="form-control" name="cust_contact" id="customer-contact" placeholder="Enter Contact">
          </div>
          <div class="form-group">
            <label for="customer-address" class="col-form-label">Customer Address: </label>
            <!-- <input type="text" class="form-control" name="cust_address" id="customer-addr"> -->
            <textarea name="cust_address" id="customer-address" class="form-control" rows="3" cols="80" placeholder="Enter Address"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" value="customer" name="btnMaintenance" class="btn btn-primary float-left"><i class="fa fa-plus btn-icon"></i>Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close btn-icon"></i>Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- END CREATE CUSTOMER -->

    <div class="modal-content">
      <div class="modal-header">
